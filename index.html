<style>
.game-card {
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
width: 200px;
height: 300px;
margin: 10px;
padding: 10px;
border: 1px solid #FFFFFF;
border-radius: 8px;
background-color: #313135;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
transition: transform 0.2s;
}

.game-card:hover {
transform: scale(1.05);
}

.game-card img {
width: 100%;
height: auto;
max-height: 70%;
object-fit: cover;
border-radius: 4px;
}

.game-card .title {
font-size: 1.2em;
font-weight: bold;
margin: 5px 0;
text-align: center;
}

.game-card .subtitle {
font-size: 0.9em;
color: #666;
text-align: center;
}

.grid-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
}

/* Popup styles */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
}

.popup .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.popup .close-btn:hover {
    color: red;
}

.popup-content {
    text-align: center;
}
</style>
</head>
<body onload="shuffleGameCards()">
<div id="navbar"></div>
<div class="content">
<div class="announcements">
<h2>ANNOUNCEMENTS:</h2>
        <p><span class="highlight">Updates</span>: All games currenty work,if not, please fill out a bug report.  </p>
        <p>Home page is also outdated, will be updated in the near future</p>
</div>
</div>
<div class="featuredupdates">

</div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popup">
    <div class="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <div class="popup-content">
            <h2>Welcome!</h2>
            <p>This is a sample popup message.</p>
        </div>
    </div>
</div>

<script>
function searchGameCards() {
const input = document.querySelector('.search-bar');
const filter = input.value.toLowerCase();
const gamecards = document.querySelectorAll('.gamecard');

gamecards.forEach(card => {
const text = card.textContent.toLowerCase();
card.style.display = text.includes(filter) ? 'block' : 'none';
});
}

function shuffleGameCards() {
const container = document.getElementById('gamecards-container');
const cards = Array.from(container.children);
for (let i = cards.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
container.appendChild(cards[j]);
}
}

document.addEventListener('DOMContentLoaded', shuffleGameCards);

fetch('dev/navbar.html')
.then(response => response.text())
.then(data => {
const template = document.createElement('template');
template.innerHTML = data;
const navbar = template.content.querySelector('#navbar-template').content;
document.getElementById('navbar').appendChild(navbar);

const script = navbar.querySelector('script');
if (script) eval(script.innerText);
});

// Popup functionality
function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
}
</script>
</body>
</html>
